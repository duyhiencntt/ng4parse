<mat-toolbar color="primary">
  <span>Logo</span>
</mat-toolbar>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>
      Login
    </mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <mat-card-content class="login-content">
        <mat-form-field class="login-form">
          <input matInput class="form-control" placeholder="Email" type="text" formControlName="userName" >
          <mat-error *ngIf="loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].touched">
            Email is required
          </mat-error>
          <mat-error *ngIf="!loginForm.controls['userName'].hasError('required') && loginForm.controls['userName'].hasError('email')">
            Please input a valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login-form">
          <input matInput class="form-control" placeholder="Password" type="password" formControlName="password" >
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="!loginForm.controls['password'].hasError('required') && loginForm.controls['password'].hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <hr>
      <mat-card-actions class="login-actions right">
        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login here</button>
      </mat-card-actions>
    </form>
    <hr>
    <mat-card-actions class="login-actions">
      <button mat-button (click)="forgotPassword()">Forgot your password?</button>
      <button mat-raised-button (click)="register()" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
